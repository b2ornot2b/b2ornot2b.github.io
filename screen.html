<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Screen Share</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Views */
        #host-view, #viewer-view, #landing-view, #login-view, #unauthorized-view {
            display: none;
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* Login */
        #login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Landing/Loading */
        #landing-view, #unauthorized-view {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Host View */
        #host-view {
            flex-direction: column;
        }

        .controls-panel {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }
        .btn-primary:hover { background: #1976D2; }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-mute {
            background: #444;
            color: white;
        }
        .btn-mute.active {
            background: #F44336;
        }

        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden; /* Important for panzoom */
        }

        video {
            max-width: 100%;
            max-height: 100%;
            background: #000;
            transform-origin: center center; /* For zoom */
        }

        /* Viewer View */
        #viewer-view {
            background: #000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Important for panzoom */
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            background: #333;
            font-size: 12px;
        }
        .status-badge.live { background: #4CAF50; color: white; }
        .status-badge.offline { background: #F44336; color: white; }

        #share-link-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #share-link {
            display: none;
        }

        #qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #qr-modal .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
            color: #fff;
        }
        #qr-container {
            margin: 20px auto;
            background: white;
            padding: 10px;
        }

        /* Modal */
        #approval-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Audio Mixer */
        #audio-mixer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            display: none; /* Shown when sharing or viewing in conference mode */
        }
        #audio-mixer.minimized {
            width: 200px;
            height: 50px;
            overflow: hidden;
        }
        .mixer-header {
            padding: 10px 15px;
            background: #252525;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
        }
        .mixer-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .section-header {
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin: 10px 0 5px 0;
            letter-spacing: 1px;
        }
        .channel-strip {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 8px;
            background: #2a2a2a;
            border-radius: 4px;
        }
        .channel-info {
            flex: 1;
            font-size: 12px;
            overflow: hidden;
        }
        .channel-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .channel-meter canvas {
            width: 100%;
            height: 8px;
            background: #111;
            border-radius: 2px;
        }
        .channel-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }
        .gain-slider {
            width: 80px;
        }
        .mute-btn {
            background: #444;
            border: none;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
        }
        .mute-btn.active {
            background: #F44336;
        }
        .mixer-settings {
            border-top: 1px solid #333;
            padding-top: 15px;
            margin-top: 10px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view">
        <h2>Sign in to Access</h2>
        <!-- REPLACE YOUR_GOOGLE_CLIENT_ID with actual ID -->
        <div id="g_id_onload"
             data-client_id="286197967748-to36fbcbvtvaip88v2r5jfild8midats.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_select="true">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="dark"></div>

        <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
    </div>

    <!-- Landing / Loading View -->
    <div id="landing-view">
        <div class="loader"></div>
        <p id="status-text" style="margin-top: 20px;">Initializing...</p>
    </div>

    <!-- Host View -->
    <div id="host-view">
        <div class="controls-panel">
            <div style="flex: 1; display: flex; align-items: center; gap: 15px;">
                <button id="start-btn" class="btn btn-primary">Start Sharing</button>
                <button id="mic-toggle-btn" class="btn btn-mute" style="display: none;">Mute Mic</button>
                <button id="host-mixer-btn" class="btn" style="background: #333; display: none;">Audio Mixer</button>
                <div id="share-link-wrapper" style="display: none;">
                    <div id="share-link-container">
                        <input type="text" id="share-link" readonly>
                        <button id="copy-btn" class="btn btn-success" style="padding: 4px 8px; font-size: 12px;">Copy</button>
                        <button id="qr-btn" class="btn btn-primary" style="padding: 4px 8px; font-size: 12px; margin-left: 5px;">QR Code</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Max Bitrate: <span id="bitrate-val">2000</span> kbps</label>
                <input type="range" id="bitrate-control" min="100" max="5000" step="100" value="2000" disabled>
            </div>

            <div class="control-group">
                <label>Max FPS: <span id="fps-val">30</span> (Set before start)</label>
                <input type="range" id="fps-control" min="1" max="60" step="1" value="30">
            </div>

            <div class="status-badge offline" id="connection-status">0 Viewers</div>
        </div>
        <div class="preview-container">
            <video id="local-video" muted playsinline></video>
            <div id="placeholder-text" style="position: absolute; color: #666;">Preview will appear here</div>
        </div>
    </div>

    <!-- Viewer View -->
    <div id="viewer-view">
        <div id="viewer-status" style="margin-bottom: 20px;">Connecting...</div>
        <!-- Removed controls to allow custom gestures -->
        <video id="remote-video" autoplay playsinline></video>
        <!-- Viewer Mixer Button -->
        <button id="viewer-mixer-btn" class="btn" style="position: fixed; bottom: 20px; left: 20px; background: #333; display: none; z-index: 100;">Audio Mixer</button>
    </div>

    <!-- Approval Modal -->
    <div id="approval-modal">
        <div class="modal-content">
            <h3>Viewer Requesting Access</h3>
            <div class="user-info" id="viewer-info">
                <!-- Populated via JS -->
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="deny-btn" class="btn status-badge offline">Deny</button>
                <button id="approve-btn" class="btn btn-success">Approve</button>
            </div>
        </div>
    </div>

    <!-- Audio Mixer Panel -->
    <div id="audio-mixer">
        <div class="mixer-header" id="mixer-header">
            <span>Audio Mixer</span>
            <span style="font-size: 10px;">â–¼</span>
        </div>
        <div class="mixer-body">
            <div class="mixer-settings">
                <div class="setting-row">
                    <label>Audio Mode</label>
                    <select id="audio-mode-select" style="background:#333; color:#fff; border:none; padding:4px;">
                        <option value="voice">Voice (Standard)</option>
                        <option value="musician">Musician (Hi-Fi)</option>
                    </select>
                </div>
                <div class="setting-row">
                    <label>Routing</label>
                    <select id="audio-routing-select" style="background:#333; color:#fff; border:none; padding:4px;">
                        <option value="broadcast">Broadcast (Host Only)</option>
                        <option value="conference">Conference (Mesh)</option>
                    </select>
                </div>
            </div>

            <!-- Local Inputs (Host Only) -->
            <div id="local-inputs-section" style="display: none;">
                <div class="section-header">Local Inputs</div>
                <div class="channel-strip">
                    <div class="channel-info">
                        <div class="channel-name">Microphone</div>
                        <div class="channel-meter"><canvas id="meter-local-mic"></canvas></div>
                    </div>
                    <div class="channel-controls">
                        <input type="range" class="gain-slider" id="gain-local-mic" min="0" max="2" step="0.1" value="1">
                        <button class="mute-btn" id="mute-local-mic">Mute</button>
                    </div>
                </div>
                <div class="channel-strip">
                    <div class="channel-info">
                        <div class="channel-name">System Audio</div>
                        <div class="channel-meter"><canvas id="meter-local-sys"></canvas></div>
                    </div>
                    <div class="channel-controls">
                        <input type="range" class="gain-slider" id="gain-local-sys" min="0" max="2" step="0.1" value="1">
                        <button class="mute-btn" id="mute-local-sys">Mute</button>
                    </div>
                </div>
            </div>

            <div class="section-header">Remote Participants</div>
            <div id="mixer-channels">
                <!-- Channels injected here -->
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal">
        <div class="modal-content">
            <h3>Scan to Join</h3>
            <div id="qr-container"></div>
            <button id="close-qr" class="btn btn-secondary" style="background: #444; color: white;">Close</button>
        </div>
    </div>

    <script>
        // State
        const state = {
            mode: 'unknown', // 'host' or 'viewer'
            peer: null,
            stream: null, // Host: A/V stream (Screen)
            micStream: null, // Host: Mic stream
            audioStream: null, // Explicit audio stream for bidirectional
            mixedStream: null, // Host: Mixed Mic + System Audio
            connections: [], // Host: connected viewers
            meshConnections: new Map(), // Viewer: connected peers (id -> call)
            calls: [], // array of MediaConnections
            hostId: null,
            user: null, // { email, name, picture }
            googleToken: null,
            audioMode: 'voice', // 'voice' | 'musician'
            routing: 'broadcast', // 'broadcast' | 'conference'
            peerList: [] // For viewers to know who else is in the room
        };

        // DOM Elements
        const views = {
            login: document.getElementById('login-view'),
            landing: document.getElementById('landing-view'),
            host: document.getElementById('host-view'),
            viewer: document.getElementById('viewer-view'),
            unauthorized: document.getElementById('unauthorized-view')
        };

        const els = {
            statusText: document.getElementById('status-text'),
            startBtn: document.getElementById('start-btn'),
            micToggleBtn: document.getElementById('mic-toggle-btn'),
            hostMixerBtn: document.getElementById('host-mixer-btn'),
            viewerMixerBtn: document.getElementById('viewer-mixer-btn'),
            shareLinkWrapper: document.getElementById('share-link-wrapper'),
            shareLinkInput: document.getElementById('share-link'),
            copyBtn: document.getElementById('copy-btn'),
            bitrateControl: document.getElementById('bitrate-control'),
            bitrateVal: document.getElementById('bitrate-val'),
            fpsControl: document.getElementById('fps-control'),
            fpsVal: document.getElementById('fps-val'),
            connectionStatus: document.getElementById('connection-status'),
            localVideo: document.getElementById('local-video'),
            remoteVideo: document.getElementById('remote-video'),
            placeholder: document.getElementById('placeholder-text'),
            viewerStatus: document.getElementById('viewer-status'),

            // Modal
            approvalModal: document.getElementById('approval-modal'),
            viewerInfo: document.getElementById('viewer-info'),
            approveBtn: document.getElementById('approve-btn'),
            denyBtn: document.getElementById('deny-btn'),

            // Mixer
            audioMixer: document.getElementById('audio-mixer'),
            mixerHeader: document.getElementById('mixer-header'),
            mixerChannels: document.getElementById('mixer-channels'),
            audioModeSelect: document.getElementById('audio-mode-select'),
            audioRoutingSelect: document.getElementById('audio-routing-select'),
            localInputsSection: document.getElementById('local-inputs-section'),
            gainLocalMic: document.getElementById('gain-local-mic'),
            muteLocalMic: document.getElementById('mute-local-mic'),
            gainLocalSys: document.getElementById('gain-local-sys'),
            muteLocalSys: document.getElementById('mute-local-sys')
        };

        // --- Audio Manager ---
        class AudioManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.peers = new Map(); // id -> { gain, panner, analyser, ... }
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.localStream = null;

                // Host Mixing Nodes
                this.localMicNode = this.ctx.createGain();
                this.localSysNode = this.ctx.createGain();
                this.localMicAnalyser = this.ctx.createAnalyser();
                this.localSysAnalyser = this.ctx.createAnalyser();

                this.localMicAnalyser.fftSize = 32;
                this.localSysAnalyser.fftSize = 32;

                this.localDestination = this.ctx.createMediaStreamDestination();

                // Connect Mixing Graph:
                // Sources -> Gain -> Analyser -> Destination (for PeerJS)
                // Sources -> Gain -> Analyser -> Master (for local monitoring? No, Host shouldn't hear self)

                this.localMicNode.connect(this.localMicAnalyser);
                this.localMicAnalyser.connect(this.localDestination);

                this.localSysNode.connect(this.localSysAnalyser);
                this.localSysAnalyser.connect(this.localDestination);
            }

            async getLocalAudio(mode = 'voice') {
                const constraints = {
                    audio: mode === 'musician' ? {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false,
                        latency: 0
                    } : {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                if (this.localStream) {
                    this.localStream.getTracks().forEach(t => t.stop());
                }
                this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                return this.localStream;
            }

            // Mix Mic + System Audio (Host)
            setLocalSources(micStream, sysStream) {
                // Cleanup old sources
                if (this.currentMicSource) {
                    this.currentMicSource.disconnect();
                    this.currentMicSource = null;
                }
                if (this.currentSysSource) {
                    this.currentSysSource.disconnect();
                    this.currentSysSource = null;
                }

                if (micStream) {
                    this.currentMicSource = this.ctx.createMediaStreamSource(micStream);
                    this.currentMicSource.connect(this.localMicNode);
                }

                if (sysStream) {
                    // Check if system stream has audio tracks
                    if (sysStream.getAudioTracks().length > 0) {
                        this.currentSysSource = this.ctx.createMediaStreamSource(sysStream);
                        this.currentSysSource.connect(this.localSysNode);
                    }
                }
            }

            getMixedStream() {
                return this.localDestination.stream;
            }

            setMicGain(val) {
                this.localMicNode.gain.value = val;
            }

            setSysGain(val) {
                this.localSysNode.gain.value = val;
            }

            // Also accepts 'name' for mixer display
            addPeer(id, stream, name) {
                if (this.peers.has(id)) return;

                // Resume context if needed (browsers block auto-audio)
                if (this.ctx.state === 'suspended') this.ctx.resume();

                const source = this.ctx.createMediaStreamSource(stream);
                const gain = this.ctx.createGain();
                const panner = this.ctx.createPanner();
                const analyser = this.ctx.createAnalyser();

                analyser.fftSize = 32;

                // Spatial Configuration
                panner.panningModel = 'HRTF';
                panner.distanceModel = 'inverse';
                this.positionPeer(panner, this.peers.size);

                // Graph: Source -> Gain -> Analyser -> Panner -> Master
                source.connect(gain);
                gain.connect(analyser);
                analyser.connect(panner);
                panner.connect(this.masterGain);

                this.peers.set(id, { source, gain, panner, analyser, stream, name: name || id });
                this.renderMixer();
            }

            removePeer(id) {
                const peer = this.peers.get(id);
                if (peer) {
                    peer.source.disconnect();
                    peer.gain.disconnect();
                    peer.analyser.disconnect();
                    peer.panner.disconnect();
                    this.peers.delete(id);
                    this.renderMixer();
                    // Re-position remaining
                    let i = 0;
                    this.peers.forEach(p => this.positionPeer(p.panner, i++));
                }
            }

            positionPeer(panner, index) {
                const count = Math.max(1, this.peers.size + 1);
                // Spread across 180 degrees (-90 to 90)
                const angle = (index / Math.max(1, this.peers.size - 1)) * 180 - 90;
                const rad = angle * (Math.PI / 180);

                const x = Math.sin(rad);
                const z = -Math.cos(rad);

                panner.setPosition(x, 0, z);
            }

            setPeerGain(id, val) {
                const peer = this.peers.get(id);
                if (peer) peer.gain.gain.value = val;
            }

            getLevels() {
                const levels = { peers: {}, local: { mic: 0, sys: 0 } };
                const dataArray = new Uint8Array(32);

                // Peer Levels
                this.peers.forEach((peer, id) => {
                    peer.analyser.getByteFrequencyData(dataArray);
                    const avg = dataArray.reduce((a,b)=>a+b, 0) / dataArray.length;
                    levels.peers[id] = avg;
                });

                // Local Levels
                this.localMicAnalyser.getByteFrequencyData(dataArray);
                levels.local.mic = dataArray.reduce((a,b)=>a+b, 0) / dataArray.length;

                this.localSysAnalyser.getByteFrequencyData(dataArray);
                levels.local.sys = dataArray.reduce((a,b)=>a+b, 0) / dataArray.length;

                return levels;
            }

            renderMixer() {
                els.mixerChannels.innerHTML = '';
                this.peers.forEach((peer, id) => {
                    const strip = document.createElement('div');
                    strip.className = 'channel-strip';
                    strip.innerHTML = `
                        <div class="channel-info">
                            <div class="channel-name">${peer.name}</div>
                            <div class="channel-meter"><canvas id="meter-${id}"></canvas></div>
                        </div>
                        <div class="channel-controls">
                            <input type="range" class="gain-slider" min="0" max="1.5" step="0.1" value="1" data-id="${id}">
                            <button class="mute-btn" data-id="${id}">Mute</button>
                        </div>
                    `;
                    els.mixerChannels.appendChild(strip);

                    // Bind Events
                    const slider = strip.querySelector('.gain-slider');
                    slider.oninput = (e) => this.setPeerGain(id, e.target.value);

                    const muteBtn = strip.querySelector('.mute-btn');
                    muteBtn.onclick = () => {
                        const isMuted = muteBtn.classList.toggle('active');
                        this.setPeerGain(id, isMuted ? 0 : slider.value);
                    };
                });
            }
        }

        const audioManager = new AudioManager();

        // Mixer UI Loop
        function startMixerLoop() {
            function loop() {
                if (els.audioMixer.style.display !== 'none') {
                    const levels = audioManager.getLevels();

                    // Render Peers
                    for (const [id, level] of Object.entries(levels.peers)) {
                        const canvas = document.getElementById(`meter-${id}`);
                        drawMeter(canvas, level);
                    }

                    // Render Local (Host Only)
                    if (state.mode === 'host') {
                        drawMeter(document.getElementById('meter-local-mic'), levels.local.mic);
                        drawMeter(document.getElementById('meter-local-sys'), levels.local.sys);
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        function drawMeter(canvas, level) {
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(0, 0, (level/255) * canvas.width, canvas.height);
            }
        }

        // --- Init ---

        // Initialize Panzoom
        function initPanZoom() {
            // Options for both viewers
            const options = {
                maxScale: 5,
                minScale: 1,
                contain: 'outside', // Prevents panning too far away
                startScale: 1
            };

            // Host View Zoom
            const hostPanzoom = Panzoom(els.localVideo, options);
            els.localVideo.parentElement.addEventListener('wheel', hostPanzoom.zoomWithWheel);

            // Viewer View Zoom
            const viewerPanzoom = Panzoom(els.remoteVideo, options);
            els.remoteVideo.parentElement.addEventListener('wheel', viewerPanzoom.zoomWithWheel);
        }

        // Utilities
        function showView(viewName) {
            Object.values(views).forEach(el => el.style.display = 'none');
            if(views[viewName]) views[viewName].style.display = viewName === 'host' ? 'flex' : (viewName === 'viewer' ? 'flex' : 'flex');
        }

        // Start with Login
        showView('login');

        // Google Auth Callback
        async function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            state.googleToken = response.credential;

            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            state.user = {
                email: payload.email,
                name: payload.name,
                picture: payload.picture
            };

            showView('landing');
            initApp();
        }

        // 1. Mode Detection & Auth Check
        async function initApp() {
            initPanZoom();
            startMixerLoop();

            const urlParams = new URLSearchParams(window.location.search);
            const hostId = urlParams.get('id');

            // Verify with Backend
            const role = hostId ? 'viewer' : 'host';
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: state.googleToken, role })
                });

                if (!res.ok) {
                    if (role === 'host') {
                        showView('unauthorized');
                        return;
                    } else {
                        throw new Error('Auth failed');
                    }
                }
            } catch (e) {
                console.error('Auth verification failed', e);
                showView('unauthorized');
                return;
            }

            // Fetch ICE configuration
            let iceConfig = null;
            try {
                const res = await fetch('/api/turn');
                if (res.ok) {
                    const data = await res.json();
                    iceConfig = { iceServers: data.iceServers };
                }
            } catch (e) {
                console.warn('API fetch error, falling back to public STUN', e);
            }

            if (!iceConfig) {
                iceConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                };
            }

            state.iceConfig = iceConfig;

            if (hostId) {
                state.mode = 'viewer';
                state.hostId = hostId;
                initViewer(iceConfig);
            } else {
                state.mode = 'host';
                initHost(iceConfig);
            }
        }

        // --- Host Logic ---
        function initHost(iceConfig) {
            state.peer = new Peer(null, { config: iceConfig });

            state.peer.on('open', (id) => {
                showView('host');
                setupHostUI(id);
            });

            state.peer.on('error', (err) => {
                console.error(err);
                alert('PeerJS Error: ' + err.type);
            });

            // Handle incoming connections from viewers
            state.peer.on('connection', (conn) => {
                console.log("New connection:", conn.peer);

                const connObj = { conn, approved: false, user: null };
                state.connections.push(connObj);

                conn.on('data', async (data) => {
                    if (data.type === 'auth') {
                        await handleViewerAuth(connObj, data.token);
                    }
                });

                conn.on('close', () => {
                    state.connections = state.connections.filter(c => c.conn !== conn);
                    audioManager.removePeer(conn.peer);
                    broadcastPeerUpdate(); // Notify others
                    updateViewerCount();
                });
            });

            // Handle incoming calls (Audio from Viewers)
            state.peer.on('call', (call) => {
                console.log("Received call from viewer (Audio)", call.peer);
                call.answer();
                call.on('stream', (remoteStream) => {
                    const conn = state.connections.find(c => c.conn.peer === call.peer);
                    const name = conn?.user?.name || call.peer;
                    audioManager.addPeer(call.peer, remoteStream, name);
                });
            });
        }

        async function handleViewerAuth(connObj, token) {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, role: 'viewer' })
                });

                if (!res.ok) throw new Error('Invalid viewer token');

                const data = await res.json();
                connObj.user = data;

                promptApproval(connObj);

            } catch (e) {
                console.error("Viewer auth failed", e);
                connObj.conn.send({ type: 'error', message: 'Authentication failed' });
                setTimeout(() => connObj.conn.close(), 1000);
            }
        }

        let pendingApproval = null;

        function promptApproval(connObj) {
            pendingApproval = connObj;
            els.viewerInfo.innerHTML = `
                <img src="${connObj.user.picture}" alt="${connObj.user.name}">
                <div>
                    <strong>${connObj.user.name}</strong><br>
                    <small>${connObj.user.email}</small>
                </div>
            `;
            els.approvalModal.style.display = 'flex';
        }

        // Approval Buttons
        els.approveBtn.addEventListener('click', () => {
            if (pendingApproval) {
                approveViewer(pendingApproval);
                els.approvalModal.style.display = 'none';
                pendingApproval = null;
            }
        });

        els.denyBtn.addEventListener('click', () => {
            if (pendingApproval) {
                pendingApproval.conn.send({ type: 'denied' });
                setTimeout(() => pendingApproval.conn.close(), 500);
                state.connections = state.connections.filter(c => c !== pendingApproval);
                els.approvalModal.style.display = 'none';
                pendingApproval = null;
            }
        });

        function approveViewer(connObj) {
            connObj.approved = true;
            connObj.conn.send({ type: 'approved', routing: state.routing });
            updateViewerCount();

            // If we are sharing, call them (Video+Audio)
            if (state.stream) {
                callPeer(connObj.conn.peer);
            }

            // Broadcast new peer list if in conference mode
            broadcastPeerUpdate();
        }

        function broadcastPeerUpdate() {
            if (state.routing !== 'conference') return;

            // Generate clean list of peers
            const peerList = state.connections
                .filter(c => c.approved && c.user)
                .map(c => ({ id: c.conn.peer, name: c.user.name }));

            state.connections.forEach(c => {
                if (c.approved && c.conn.open) {
                    c.conn.send({ type: 'peer-update', peers: peerList });
                }
            });
        }

        function callPeer(peerId) {
            if (!state.stream) return;
            // Host calls Viewer.
            // If mixing is enabled, we use the mixed audio track instead of the raw system audio.
            // But getDisplayMedia stream has video+audio.
            // We need to construct a new stream: [Video Track from Display, Mixed Audio Track]

            const videoTrack = state.stream.getVideoTracks()[0];
            const audioTracks = state.mixedStream ? state.mixedStream.getAudioTracks() : state.stream.getAudioTracks();

            const callStream = new MediaStream([videoTrack, ...audioTracks]);

            const call = state.peer.call(peerId, callStream);
            state.calls.push(call);
            call.on('close', () => {
                state.calls = state.calls.filter(c => c !== call);
            });
            call.on('error', (err) => {
                console.error('Call error:', err);
                state.calls = state.calls.filter(c => c !== call);
            });
        }

        // --- Viewer Logic ---
        function initViewer(iceConfig) {
            els.statusText.textContent = 'Connecting to host...';
            state.peer = new Peer(null, { config: iceConfig });

            state.peer.on('open', (id) => {
                state.myId = id;
                connectToHost();
            });

            state.peer.on('error', (err) => {
                els.statusText.textContent = 'Error: ' + err.type;
            });

            // Handle incoming calls (from Host or other Peers)
            state.peer.on('call', async (call) => {
                console.log("Incoming call from:", call.peer);

                // If it's the Host, it's the screen share stream
                if (call.peer === state.hostId) {
                    call.answer();
                    call.on('stream', (remoteStream) => {
                        els.remoteVideo.srcObject = remoteStream;
                        els.remoteVideo.play().catch(e => console.log('Autoplay prevented', e));
                    });
                } else {
                    // It's a peer (mesh audio)
                    // We need to send our audio back to them
                    if (!state.audioStream) {
                        state.audioStream = await audioManager.getLocalAudio(state.audioMode);
                    }
                    call.answer(state.audioStream);

                    call.on('stream', (remoteStream) => {
                        const peerName = state.peerList.find(p => p.id === call.peer)?.name || call.peer;
                        audioManager.addPeer(call.peer, remoteStream, peerName);
                    });
                }
            });
        }

        function connectToHost() {
            const conn = state.peer.connect(state.hostId);

            conn.on('open', () => {
                console.log("Connected to host, sending auth...");
                els.viewerStatus.textContent = 'Waiting for host approval...';
                conn.send({ type: 'auth', token: state.googleToken });
            });

            conn.on('data', async (data) => {
                if (data.type === 'approved') {
                    els.viewerStatus.textContent = 'Approved! Waiting for stream...';
                    state.routing = data.routing || 'broadcast';

                    // Enable Viewer Mixer button
                    els.viewerMixerBtn.style.display = 'inline-block';

                    // Start Local Audio to send to Host
                    state.audioStream = await audioManager.getLocalAudio(state.audioMode);
                    // Call Host with Audio
                    state.peer.call(state.hostId, state.audioStream);

                } else if (data.type === 'denied') {
                    els.viewerStatus.textContent = 'Access Denied by Host.';
                    conn.close();
                } else if (data.type === 'peer-update') {
                    handlePeerUpdate(data.peers);
                } else if (data.type === 'routing-update') {
                    state.routing = data.mode;
                    // If switching to broadcast, maybe close peer calls?
                    // For now keeping it simple.
                }
            });
        }

        function handlePeerUpdate(peers) {
            state.peerList = peers;
            if (state.routing !== 'conference') return;

            // Connect to new peers
            // Rule: Connect if MyID > PeerID (to avoid duplicate calls)
            // But we actually need both sides to hear each other?
            // PeerJS calls are one-way streams usually unless answered with stream.
            // Bidirectional pattern: A calls B with stream. B answers with stream.

            peers.forEach(async (peer) => {
                if (peer.id === state.myId) return; // Self
                if (state.meshConnections.has(peer.id)) return; // Already connected

                // Only initiate if my ID is "greater" (lexicographically) to avoid collision
                if (state.myId > peer.id) {
                    console.log("Initiating mesh call to", peer.id);
                    if (!state.audioStream) {
                        state.audioStream = await audioManager.getLocalAudio(state.audioMode);
                    }

                    const call = state.peer.call(peer.id, state.audioStream);
                    state.meshConnections.set(peer.id, call);

                    call.on('stream', (remoteStream) => {
                        audioManager.addPeer(peer.id, remoteStream, peer.name);
                    });

                    call.on('close', () => {
                        audioManager.removePeer(peer.id);
                        state.meshConnections.delete(peer.id);
                    });
                }
            });
        }

        // Host UI & Logic
        function setupHostUI(peerId) {
            // Mixer Logic
            els.hostMixerBtn.style.display = 'inline-block';
            els.localInputsSection.style.display = 'block'; // Show local inputs for host

            const toggleMixer = () => {
                els.audioMixer.style.display = els.audioMixer.style.display === 'block' ? 'none' : 'block';
            };

            els.hostMixerBtn.onclick = toggleMixer;
            els.viewerMixerBtn.onclick = toggleMixer;

            els.mixerHeader.onclick = () => {
                els.audioMixer.classList.toggle('minimized');
            };

            // Local Mixer Controls
            els.gainLocalMic.oninput = (e) => audioManager.setMicGain(e.target.value);
            els.gainLocalSys.oninput = (e) => audioManager.setSysGain(e.target.value);

            els.muteLocalMic.onclick = () => {
                const isMuted = els.muteLocalMic.classList.toggle('active');
                audioManager.setMicGain(isMuted ? 0 : els.gainLocalMic.value);
                // Sync main mute button
                els.micToggleBtn.classList.toggle('active', isMuted);
                els.micToggleBtn.textContent = isMuted ? 'Unmute Mic' : 'Mute Mic';
            };

            els.muteLocalSys.onclick = () => {
                const isMuted = els.muteLocalSys.classList.toggle('active');
                audioManager.setSysGain(isMuted ? 0 : els.gainLocalSys.value);
            };

            // Main Mute Button Logic
            els.micToggleBtn.style.display = 'inline-block';
            els.micToggleBtn.onclick = () => {
                const isMuted = els.micToggleBtn.classList.toggle('active');
                els.micToggleBtn.textContent = isMuted ? 'Unmute Mic' : 'Mute Mic';
                // Sync mixer button
                els.muteLocalMic.classList.toggle('active', isMuted);
                audioManager.setMicGain(isMuted ? 0 : els.gainLocalMic.value);
            };

            // Mode Select
            els.audioModeSelect.onchange = async (e) => {
                state.audioMode = e.target.value;
                // Restart local stream with new constraints
                if (state.mode === 'viewer') { // Viewers send audio
                     state.audioStream = await audioManager.getLocalAudio(state.audioMode);
                     // Re-calling host/peers with new stream is complex (PeerJS replaceTrack?).
                     // Simplification: Warn user to refresh or re-connect.
                     alert("Audio mode changed. Audio stream updated for future connections.");
                }
            };

            // Routing Select (Host Only)
            if (state.mode === 'host') {
                els.audioRoutingSelect.disabled = false;
                els.audioRoutingSelect.onchange = (e) => {
                    state.routing = e.target.value;
                    // Notify viewers
                    state.connections.forEach(c => {
                        if (c.conn.open) c.conn.send({ type: 'routing-update', mode: state.routing });
                    });
                    if (state.routing === 'conference') {
                        broadcastPeerUpdate();
                    }
                };
            } else {
                els.audioRoutingSelect.disabled = true;
            }

            // Generate Link
            const link = window.location.href.split('?')[0] + '?id=' + peerId;
            els.shareLinkInput.value = link;

            els.copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(link);
                const originalText = els.copyBtn.textContent;
                els.copyBtn.textContent = 'Copied!';
                setTimeout(() => els.copyBtn.textContent = originalText, 2000);
            });

            // QR Code Logic
            const qrBtn = document.getElementById('qr-btn');
            qrBtn.addEventListener('click', () => {
                const link = els.shareLinkInput.value;
                document.getElementById('qr-container').innerHTML = '';
                new QRCode(document.getElementById('qr-container'), {
                    text: link,
                    width: 256,
                    height: 256
                });
                document.getElementById('qr-modal').style.display = 'flex';
            });

            document.getElementById('close-qr').addEventListener('click', () => {
                document.getElementById('qr-modal').style.display = 'none';
            });

            // Start Sharing
            els.startBtn.addEventListener('click', async () => {
                try {
                    const fps = parseInt(els.fpsControl.value);

                    // 1. Get Screen Stream (with System Audio)
                    const screenStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            cursor: "always",
                            frameRate: fps
                        },
                        audio: true
                    });

                    // 2. Get Mic Stream
                    const micStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: state.audioMode === 'voice',
                            noiseSuppression: state.audioMode === 'voice',
                            autoGainControl: state.audioMode === 'voice'
                        }
                    });
                    state.micStream = micStream;

                    // 3. Mix Them
                    audioManager.setLocalSources(micStream, screenStream);
                    state.mixedStream = audioManager.getMixedStream();

                    state.stream = screenStream; // Save visual stream reference
                    els.localVideo.srcObject = screenStream;
                    els.localVideo.play();
                    els.placeholder.style.display = 'none';

                    // Call all APPROVED viewers (with mixed audio)
                    state.connections.forEach(connObj => {
                        if (connObj.approved) {
                            callPeer(connObj.conn.peer);
                        }
                    });

                    // Update UI
                    els.startBtn.disabled = true;
                    els.startBtn.textContent = 'Sharing...';
                    els.shareLinkWrapper.style.display = 'block';
                    els.bitrateControl.disabled = false;
                    els.fpsControl.disabled = true;

                    // Show Mixer
                    els.audioMixer.style.display = 'block';

                    // Handle stream stop
                    screenStream.getVideoTracks()[0].onended = () => {
                        stopSharing();
                    };

                } catch (err) {
                    console.error("Error sharing screen:", err);
                    els.startBtn.disabled = false;
                    els.startBtn.textContent = 'Start Sharing';
                    els.shareLinkWrapper.style.display = 'none';
                }
            });

            // Controls
            els.bitrateControl.addEventListener('input', (e) => {
                const val = e.target.value;
                els.bitrateVal.textContent = val;
                updateBitrate(val);
            });

            els.fpsControl.addEventListener('input', (e) => {
                const val = e.target.value;
                els.fpsVal.textContent = val;
            });
        }

        // ... rest of shared functions (updateViewerCount, stopSharing, etc) ...
        // Re-adding them to ensure scope validity
        function updateViewerCount() {
            const count = state.connections.filter(c => c.approved).length;
            els.connectionStatus.textContent = `${count} Viewer${count !== 1 ? 's' : ''}`;
            if (count > 0) {
                els.connectionStatus.classList.remove('offline');
                els.connectionStatus.classList.add('live');
            } else {
                els.connectionStatus.classList.remove('live');
                els.connectionStatus.classList.add('offline');
            }
        }

        function stopSharing() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            if (state.micStream) {
                state.micStream.getTracks().forEach(track => track.stop());
                state.micStream = null;
            }
            els.localVideo.srcObject = null;
            els.placeholder.style.display = 'block';
            els.startBtn.disabled = false;
            els.startBtn.textContent = 'Start Sharing';
            els.shareLinkWrapper.style.display = 'none';
            els.bitrateControl.disabled = true;
            els.fpsControl.disabled = true;
            els.audioMixer.style.display = 'none';

            state.calls.forEach(call => call.close());
            state.calls = [];
        }

        async function updateBitrate(kbps) {
            const maxBitrate = parseInt(kbps) * 1000;

            state.calls.forEach(call => {
                const pc = call.peerConnection;
                if (!pc) return;

                const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    const params = sender.getParameters();
                    if (!params.encodings) params.encodings = [{}];
                    params.encodings[0].maxBitrate = maxBitrate;
                    sender.setParameters(params).catch(e => console.error('Bitrate error', e));
                }
            });
        }

    </script>
