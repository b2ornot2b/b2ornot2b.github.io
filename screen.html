<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Screen Share</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Views */
        #host-view, #viewer-view, #landing-view, #login-view, #unauthorized-view {
            display: none;
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* Login */
        #login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        /* Landing/Loading */
        #landing-view, #unauthorized-view {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Host View */
        #host-view {
            flex-direction: column;
        }

        .controls-panel {
            background: #1e1e1e;
            padding: 15px;
            display: flex;
            gap: 20px;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }
        .btn-primary:hover { background: #1976D2; }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
            overflow: hidden; /* Important for panzoom */
        }

        video {
            max-width: 100%;
            max-height: 100%;
            background: #000;
            transform-origin: center center; /* For zoom */
        }

        /* Viewer View */
        #viewer-view {
            background: #000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Important for panzoom */
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            background: #333;
            font-size: 12px;
        }
        .status-badge.live { background: #4CAF50; color: white; }
        .status-badge.offline { background: #F44336; color: white; }

        #share-link-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #share-link {
            background: transparent;
            border: none;
            color: #fff;
            font-family: monospace;
            width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Modal */
        #approval-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #444;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-view">
        <h2>Sign in to Access</h2>
        <!-- REPLACE YOUR_GOOGLE_CLIENT_ID with actual ID -->
        <div id="g_id_onload"
             data-client_id="286197967748-to36fbcbvtvaip88v2r5jfild8midats.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_select="true">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="dark"></div>
    </div>

    <!-- Unauthorized View -->
    <div id="unauthorized-view">
        <h2 style="color: #F44336">Access Denied</h2>
        <p>You are not authorized to host a session.</p>
        <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
    </div>

    <!-- Landing / Loading View -->
    <div id="landing-view">
        <div class="loader"></div>
        <p id="status-text" style="margin-top: 20px;">Initializing...</p>
    </div>

    <!-- Host View -->
    <div id="host-view">
        <div class="controls-panel">
            <div style="flex: 1; display: flex; align-items: center; gap: 15px;">
                <button id="start-btn" class="btn btn-primary">Start Sharing</button>
                <div id="share-link-wrapper" style="display: none;">
                    <div id="share-link-container">
                        <input type="text" id="share-link" readonly>
                        <button id="copy-btn" class="btn btn-success" style="padding: 4px 8px; font-size: 12px;">Copy</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Max Bitrate: <span id="bitrate-val">2000</span> kbps</label>
                <input type="range" id="bitrate-control" min="100" max="5000" step="100" value="2000" disabled>
            </div>

            <div class="control-group">
                <label>Max FPS: <span id="fps-val">30</span> (Set before start)</label>
                <input type="range" id="fps-control" min="1" max="60" step="1" value="30">
            </div>

            <div class="status-badge offline" id="connection-status">0 Viewers</div>
        </div>
        <div class="preview-container">
            <video id="local-video" muted playsinline></video>
            <div id="placeholder-text" style="position: absolute; color: #666;">Preview will appear here</div>
        </div>
    </div>

    <!-- Viewer View -->
    <div id="viewer-view">
        <div id="viewer-status" style="margin-bottom: 20px;">Connecting...</div>
        <!-- Removed controls to allow custom gestures -->
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <!-- Approval Modal -->
    <div id="approval-modal">
        <div class="modal-content">
            <h3>Viewer Requesting Access</h3>
            <div class="user-info" id="viewer-info">
                <!-- Populated via JS -->
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="deny-btn" class="btn status-badge offline">Deny</button>
                <button id="approve-btn" class="btn btn-success">Approve</button>
            </div>
        </div>
    </div>

    <script>
        // State
        const state = {
            mode: 'unknown', // 'host' or 'viewer'
            peer: null,
            stream: null,
            connections: [], // array of objects { conn: DataConnection, approved: bool, user: object }
            calls: [], // array of MediaConnections
            hostId: null,
            user: null, // { email, name, picture }
            googleToken: null
        };

        // DOM Elements
        const views = {
            login: document.getElementById('login-view'),
            landing: document.getElementById('landing-view'),
            host: document.getElementById('host-view'),
            viewer: document.getElementById('viewer-view'),
            unauthorized: document.getElementById('unauthorized-view')
        };

        const els = {
            statusText: document.getElementById('status-text'),
            startBtn: document.getElementById('start-btn'),
            shareLinkWrapper: document.getElementById('share-link-wrapper'),
            shareLinkInput: document.getElementById('share-link'),
            copyBtn: document.getElementById('copy-btn'),
            bitrateControl: document.getElementById('bitrate-control'),
            bitrateVal: document.getElementById('bitrate-val'),
            fpsControl: document.getElementById('fps-control'),
            fpsVal: document.getElementById('fps-val'),
            connectionStatus: document.getElementById('connection-status'),
            localVideo: document.getElementById('local-video'),
            remoteVideo: document.getElementById('remote-video'),
            placeholder: document.getElementById('placeholder-text'),
            viewerStatus: document.getElementById('viewer-status'),

            // Modal
            approvalModal: document.getElementById('approval-modal'),
            viewerInfo: document.getElementById('viewer-info'),
            approveBtn: document.getElementById('approve-btn'),
            denyBtn: document.getElementById('deny-btn')
        };

        // Initialize Panzoom
        function initPanZoom() {
            // Options for both viewers
            const options = {
                maxScale: 5,
                minScale: 1,
                contain: 'outside', // Prevents panning too far away
                startScale: 1
            };

            // Host View Zoom
            const hostPanzoom = Panzoom(els.localVideo, options);
            els.localVideo.parentElement.addEventListener('wheel', hostPanzoom.zoomWithWheel);

            // Viewer View Zoom
            const viewerPanzoom = Panzoom(els.remoteVideo, options);
            els.remoteVideo.parentElement.addEventListener('wheel', viewerPanzoom.zoomWithWheel);
        }

        // Utilities
        function showView(viewName) {
            Object.values(views).forEach(el => el.style.display = 'none');
            if(views[viewName]) views[viewName].style.display = viewName === 'host' ? 'flex' : (viewName === 'viewer' ? 'flex' : 'flex');
        }

        // Start with Login
        showView('login');

        // Google Auth Callback
        async function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            state.googleToken = response.credential;

            // Basic decode to show UI immediately (validation happens on server)
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            state.user = {
                email: payload.email,
                name: payload.name,
                picture: payload.picture
            };

            showView('landing');
            initApp();
        }

        // 1. Mode Detection & Auth Check
        async function initApp() {
            // Initialize Panzoom logic once
            initPanZoom();

            const urlParams = new URLSearchParams(window.location.search);
            const hostId = urlParams.get('id');

            // Verify with Backend
            const role = hostId ? 'viewer' : 'host';
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: state.googleToken, role })
                });

                if (!res.ok) {
                    if (role === 'host') {
                        showView('unauthorized');
                        return;
                    } else {
                        throw new Error('Auth failed');
                    }
                }
            } catch (e) {
                console.error('Auth verification failed', e);
                // For viewer, we might continue but host will reject if token invalid
                // For host, we must stop
                if (role === 'host') {
                    showView('unauthorized');
                    return;
                }
            }

            // Fetch ICE configuration
            let iceConfig = null;
            try {
                const res = await fetch('/api/turn');
                if (res.ok) {
                    const data = await res.json();
                    iceConfig = { iceServers: data.iceServers };
                }
            } catch (e) {
                console.warn('API fetch error, falling back to public STUN', e);
            }

            if (!iceConfig) {
                iceConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478' }
                    ]
                };
            }

            if (hostId) {
                state.mode = 'viewer';
                state.hostId = hostId;
                initViewer(iceConfig);
            } else {
                state.mode = 'host';
                initHost(iceConfig);
            }
        }

        // Initialize Host
        function initHost(iceConfig) {
            state.peer = new Peer(null, { config: iceConfig });

            state.peer.on('open', (id) => {
                showView('host');
                setupHostUI(id);
            });

            state.peer.on('error', (err) => {
                console.error(err);
                alert('PeerJS Error: ' + err.type);
            });

            // Handle incoming connections from viewers
            state.peer.on('connection', (conn) => {
                console.log("New connection:", conn.peer);

                // Track preliminary connection
                const connObj = { conn, approved: false, user: null };
                state.connections.push(connObj);

                conn.on('data', async (data) => {
                    if (data.type === 'auth') {
                        // Verify Viewer
                        await handleViewerAuth(connObj, data.token);
                    }
                });

                conn.on('close', () => {
                    state.connections = state.connections.filter(c => c.conn !== conn);
                    updateViewerCount();
                });
            });
        }

        async function handleViewerAuth(connObj, token) {
            try {
                // Verify token with backend
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, role: 'viewer' })
                });

                if (!res.ok) throw new Error('Invalid viewer token');

                const data = await res.json();
                connObj.user = data;

                // Show Approval UI
                promptApproval(connObj);

            } catch (e) {
                console.error("Viewer auth failed", e);
                connObj.conn.send({ type: 'error', message: 'Authentication failed' });
                setTimeout(() => connObj.conn.close(), 1000);
            }
        }

        let pendingApproval = null;

        function promptApproval(connObj) {
            // Queueing not implemented for simplicity, just show last one or block
            pendingApproval = connObj;

            els.viewerInfo.innerHTML = `
                <img src="${connObj.user.picture}" alt="${connObj.user.name}">
                <div>
                    <strong>${connObj.user.name}</strong><br>
                    <small>${connObj.user.email}</small>
                </div>
            `;

            els.approvalModal.style.display = 'flex';
        }

        // Approval Buttons
        els.approveBtn.addEventListener('click', () => {
            if (pendingApproval) {
                approveViewer(pendingApproval);
                els.approvalModal.style.display = 'none';
                pendingApproval = null;
            }
        });

        els.denyBtn.addEventListener('click', () => {
            if (pendingApproval) {
                pendingApproval.conn.send({ type: 'denied' });
                setTimeout(() => pendingApproval.conn.close(), 500);
                state.connections = state.connections.filter(c => c !== pendingApproval);
                els.approvalModal.style.display = 'none';
                pendingApproval = null;
            }
        });

        function approveViewer(connObj) {
            connObj.approved = true;
            connObj.conn.send({ type: 'approved' });
            updateViewerCount();

            // If we are sharing, call them
            if (state.stream) {
                callPeer(connObj.conn.peer);
            }
        }

        function callPeer(peerId) {
            if (!state.stream) return;
            const call = state.peer.call(peerId, state.stream);

            // Monitor ICE state
            monitorIceConnection(call.peerConnection);

            state.calls.push(call);

            call.on('close', () => {
                state.calls = state.calls.filter(c => c !== call);
            });

            call.on('error', (err) => {
                console.error('Call error:', err);
                state.calls = state.calls.filter(c => c !== call);
            });
        }

        // Initialize Viewer
        function initViewer(iceConfig) {
            els.statusText.textContent = 'Connecting to host...';
            state.peer = new Peer(null, { config: iceConfig });

            state.peer.on('open', () => {
                connectToHost();
            });

            state.peer.on('error', (err) => {
                els.statusText.textContent = 'Error: ' + err.type;
            });
        }

        function connectToHost() {
            // Initiate connection
            const conn = state.peer.connect(state.hostId);

            conn.on('open', () => {
                console.log("Connected to host, sending auth...");
                els.viewerStatus.textContent = 'Waiting for host approval...';
                conn.send({ type: 'auth', token: state.googleToken });
            });

            conn.on('data', (data) => {
                if (data.type === 'approved') {
                    els.viewerStatus.textContent = 'Approved! Waiting for stream...';
                } else if (data.type === 'denied') {
                    els.viewerStatus.textContent = 'Access Denied by Host.';
                    conn.close();
                }
            });

            // Listen for the call (stream)
            state.peer.on('call', (call) => {
                showView('viewer');
                els.viewerStatus.style.display = 'none';

                // Monitor ICE state
                monitorIceConnection(call.peerConnection);

                call.answer(); // Answer without stream (receive only)
                call.on('error', (err) => {
                    console.error('Call error:', err);
                    els.viewerStatus.textContent = 'Call error: ' + err.message;
                    els.viewerStatus.style.display = 'block';
                });

                call.on('stream', (remoteStream) => {
                    els.remoteVideo.srcObject = remoteStream;
                    els.remoteVideo.play().catch(e => console.log('Autoplay prevented', e));
                });
            });
        }

        // Monitor ICE connection state
        function monitorIceConnection(pc) {
            if (!pc) return;
            pc.oniceconnectionstatechange = () => {
                console.log('ICE state:', pc.iceConnectionState);
                if (state.mode === 'viewer') {
                    if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                        els.viewerStatus.textContent = 'Connection failed (Firewall/NAT issue).';
                        els.viewerStatus.style.display = 'block';
                    }
                }
            };
        }

        // Host UI & Logic
        function setupHostUI(peerId) {
            // Generate Link
            const link = window.location.href.split('?')[0] + '?id=' + peerId;
            els.shareLinkInput.value = link;

            els.copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(link);
                const originalText = els.copyBtn.textContent;
                els.copyBtn.textContent = 'Copied!';
                setTimeout(() => els.copyBtn.textContent = originalText, 2000);
            });

            // Start Sharing
            els.startBtn.addEventListener('click', async () => {
                try {
                    const fps = parseInt(els.fpsControl.value);
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            cursor: "always",
                            frameRate: fps
                        },
                        audio: true
                    });

                    state.stream = stream;
                    els.localVideo.srcObject = stream;
                    els.localVideo.play();
                    els.placeholder.style.display = 'none';

                    // Call all APPROVED viewers
                    state.connections.forEach(connObj => {
                        if (connObj.approved) {
                            callPeer(connObj.conn.peer);
                        }
                    });

                    // Update UI
                    els.startBtn.disabled = true;
                    els.startBtn.textContent = 'Sharing...';
                    els.shareLinkWrapper.style.display = 'block';
                    els.bitrateControl.disabled = false;
                    els.fpsControl.disabled = true;

                    // Handle stream stop
                    stream.getVideoTracks()[0].onended = () => {
                        stopSharing();
                    };

                } catch (err) {
                    console.error("Error sharing screen:", err);
                    els.startBtn.disabled = false;
                    els.startBtn.textContent = 'Start Sharing';
                    els.shareLinkWrapper.style.display = 'none';
                }
            });

            // Controls
            els.bitrateControl.addEventListener('input', (e) => {
                const val = e.target.value;
                els.bitrateVal.textContent = val;
                updateBitrate(val);
            });

            els.fpsControl.addEventListener('input', (e) => {
                const val = e.target.value;
                els.fpsVal.textContent = val;
            });
        }

        function updateViewerCount() {
            const count = state.connections.filter(c => c.approved).length;
            els.connectionStatus.textContent = `${count} Viewer${count !== 1 ? 's' : ''}`;
            if (count > 0) {
                els.connectionStatus.classList.remove('offline');
                els.connectionStatus.classList.add('live');
            } else {
                els.connectionStatus.classList.remove('live');
                els.connectionStatus.classList.add('offline');
            }
        }

        function stopSharing() {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
                state.stream = null;
            }
            els.localVideo.srcObject = null;
            els.placeholder.style.display = 'block';
            els.startBtn.disabled = false;
            els.startBtn.textContent = 'Start Sharing';
            els.shareLinkWrapper.style.display = 'none';
            els.bitrateControl.disabled = true;
            els.fpsControl.disabled = true;

            state.calls.forEach(call => call.close());
            state.calls = [];
        }

        async function updateBitrate(kbps) {
            const maxBitrate = parseInt(kbps) * 1000;

            state.calls.forEach(call => {
                const pc = call.peerConnection;
                if (!pc) return;

                const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                if (sender) {
                    const params = sender.getParameters();
                    if (!params.encodings) params.encodings = [{}];
                    params.encodings[0].maxBitrate = maxBitrate;
                    sender.setParameters(params).catch(e => console.error('Bitrate error', e));
                }
            });
        }

    </script>
</body>
</html>
